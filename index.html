<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your 3D UI</title>
    <style>
        /* Add your spinner CSS here */
        .loadingspinner {
            position: relative;
            width: 56px;
            height: 56px;
        }

        .loadingspinner div {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            animation: loading-spinner 1.2s linear infinite;
        }

        #square1 { transform: rotate(0deg) translateX(112px); }
        #square2 { transform: rotate(72deg) translateX(112px); }
        #square3 { transform: rotate(144deg) translateX(112px); }
        #square4 { transform: rotate(216deg) translateX(112px); }
        #square5 { transform: rotate(288deg) translateX(112px); }

        @keyframes loading-spinner {
            0%, 20% {
                transform: rotate(0deg);
            }
            25%, 45% {
                transform: rotate(180deg);
            }
            50%, 70% {
                transform: rotate(180deg);
            }
            75%, 95% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Your Website</h1>
            <p>This is a sample 3D UI. Customize it as per your needs.</p>
            <button class="cta-button">Learn More</button>
        </div>
        <!-- Add your spinner HTML here -->
        <div class="loadingspinner">
            <div id="square1"></div>
            <div id="square2"></div>
            <div id="square3"></div>
            <div id="square4"></div>
            <div id="square5"></div>
        </div>
    </div>
</body>
</html>
