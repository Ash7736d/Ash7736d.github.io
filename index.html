<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Arial', sans-serif;
    }

    .menu-bar {
      background-color: black;
      padding: 15px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .menu-icon {
      cursor: pointer;
      color: white;
      font-size: 24px;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .buy-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<!-- Menu Bar -->
<div class="menu-bar">
  <div class="menu-icon">&#9776;</div>
</div>

<!-- Content -->
<div class="content">
  <!-- Buy Button -->
  <button class="buy-button">Buy</button>
</div>

</body>
</html>
